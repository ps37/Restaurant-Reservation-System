<div class="tab-pane" id="tab-profile">
    <p><h7>EDIT PROFILE</h7></p>
    <form role="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Prudhvi Chandra">
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" class="form-control" id="contact" placeholder="888-888-0000">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="pcsimhadri@uh.edu">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="111street Naperville Chicago IL">
        </div>
        <div class="text-center">
            <button type="submit" class="btn large-btn btn-default">Save</button>
            <button type="submit" class="btn large-btn btn-default">Cancel</button>
        </div>
    </form>
</div>
